<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI聊天应用 - 一个基于Vue.js的AI聊天工具">
    <title>AI Chat</title>
    
    <!-- DNS预解析和预连接 -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css" as="style">
    
    <!-- 关键CSS内联 -->
    <style>
      html, body { margin: 0; padding: 0; height: 100%; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
      #app { height: 100%; width: 100%; position: relative; }
      /* 移除早期加载动画，让Vue处理加载状态 */
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    
    <!-- 异步加载非关键CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css" media="print" onload="this.media='all'">
  </head>
  <body class="loading">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- 添加缓存优化设置 -->
    <script>
      // 判断是否支持缓存存储API
      if ('caches' in window) {
        // 初始缓存预热
        window.addEventListener('load', () => {
          // 标记应用已加载，可用于后续性能改进
          window.APP_LOADED = true;
        });
      }
      
      // 监听应用加载完成，移除加载动画
      window.addEventListener('load', function() {
        // 延迟一小段时间以确保Vue已经渲染
        setTimeout(function() {
          document.body.classList.remove('loading');
        }, 500);
      });
    </script>
  </body>
</html>
